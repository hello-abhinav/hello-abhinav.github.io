<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVL Trees</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="display-1 mt-2 mb-5">AVL TREE VISUALIZER</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-4 text-center">
          <input
            class="form-control"
            type="text"
            onfocus="this.value=''"
            id="insert_input"
            value=""
          />
          <button
            id="insert_button"
            class="btn btn-outline-success mt-2 px-2"
            onclick="read_input('insert_input')"
          >
            INSERT
          </button>
        </div>
        <div class="col-4 text-center">
          <input
            class="form-control"
            type="text"
            onfocus="this.value=''"
            id="delete_input"
            value=""
          />
          <button
            id="delete_button"
            class="btn btn-outline-danger mt-2 px-2"
            onclick="read_input('delete_input')"
          >
            DELETE
          </button>
        </div>
        <div class="col-4 text-center">
          <input
            class="form-control"
            type="text"
            onfocus="this.value=''"
            id="find_input"
            value=""
          />
          <button
            id="find_button"
            class="btn btn-outline-primary mt-2 px-2"
            onclick="read_input('find_input')"
          >
            FIND
          </button>
        </div>
      </div>
      <script src="avl.js"></script>
      <div class="row">
        <div class="col-4">
          <h6
            class="display-6 mx-auto mt-4 text-center"
            style="font-size: 1.25rem; font-weight: bold"
          >
            INSTRUCTIONS
          </h6>
          <ul class="list-group">
            <li class="info-item list-group-item">
              Path for traversing down (finding a node)<span
                class="badge mx-2"
                style="background-color: yellow; color: black"
                >YELLOW</span
              >
            </li>
            <li class="info-item list-group-item">
              Path for traversing up (checking for rotation)<span
                class="badge mx-2"
                style="background-color: blue; color: white"
                >BLUE</span
              >
            </li>
            <li class="info-item list-group-item">
              Target found<span
                class="badge mx-2"
                style="background-color: green; color: white"
                >GREEN</span
              >
            </li>
            <li class="info-item list-group-item">
              Parent for rotation<span
                class="badge mx-2"
                style="background-color: red; color: white"
                >RED</span
              >
            </li>
            <li class="info-item list-group-item">
              Child for rotation<span
                class="badge mx-2"
                style="background-color: pink; color: black"
                >PINK</span
              >
            </li>
            <li class="info-item list-group-item">
              Grandchild for rotation<span
                class="badge mx-2"
                style="background-color: cyan; color: black"
                >CYAN</span
              >
            </li>
          </ul>
          <h6
            class="display-6 mx-auto mt-4 text-center"
            style="font-size: 1.25rem; font-weight: bold"
          >
            SOLUTIONS
          </h6>
          <ul class="list-group">
            <li class="info-item list-group-item" id="found"></li>
            <li class="info-item list-group-item" id="lvl"></li>
            <li class="info-item list-group-item" id="in"></li>
          </ul>
        </div>
        <div class="col-8">
          <canvas id="board" height="1000" width="1500" class="w-100"
            >Not compatible!</canvas
          >
        </div>
      </div>
    </div>
  </body>
</html>
